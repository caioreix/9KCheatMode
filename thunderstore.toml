[config]
schemaVersion = "0.0.1"

[package]
namespace = "Caioreix"
name = "9KCheatMode"
versionNumber = "0.0.0"
description = "9KCheatMode is a mod designed for the game 9 Kings, providing advanced configuration options and cheat functionalities to enhance and test gameplay. The mod includes features such as automatic castle shooting, UI toggling, invincibility mode, infinite lives, perks activation, and more. It also supports dynamic settings reload and customization through keybinds."
websiteUrl = "https://github.com/caioreix/9KCheatMode"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_IL2CPP = "6.0.733"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
repository = "https://thunderstore.io"
communities = ["9-kings"]

[publish.categories]
